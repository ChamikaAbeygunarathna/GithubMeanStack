<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">

        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <!-- this is the loging page login header -->

        <div class="card-body">
          <!-- start of body div -->

          <form class="form">
            <!-- start of form -->

            <div class="form-group">
              <label for="uname1">Username</label>
              USER NAME :
              <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" required>
            </div>
            <!-- login details , valid credentials -->
            <div class="row">
              <div class="input-field col s12">
                <div class="form-group">
                  <label>Password</label>
                  PASSWORD :
                  <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
                </div>
              </div>
            </div>
            <!-- login details, valid credentials -->

            <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
            <!-- this button will be involked loginUser() -->

          </form>
          <!-- end of form -->

        </div>
        <!-- end of div -->
      </div>
      <!-- end of div -->
    </div>
    <!-- end of div -->
  </div>
  <!-- end of div -->
</div>
<!-- end of div -->
