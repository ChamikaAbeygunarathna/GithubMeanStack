<!-- THIS PAGE IS DEVELOPED FOR SOME TESTING PURPOSES -->

<form #selectForm="ngForm" (ngSubmit)="onSubmit(selectForm)">
  <div>
    Enter :
    <input placeholder="Placeholder" type="text" [(ngModel)]="userName">
    <button class="btn btn-custom right" type="submit" [disabled]="!selectForm.valid">Submit</button>
    <!-- to send values to page -->
  </div>
</form>
<!-- end of form -->

<table style="width:100%" border="1">
  <!-- start of table -->
  <tr>
    <!-- start of table headers row -->
    <th>COMPANY</th>
    <th>company_logo</th>
    <th>company_url</th>
    <th>title</th>
  </tr>

  <div *ngIf="!responce.valid">Oops! Something went wrong.
    <!-- if table has no any values this one pop up -->

    <div *ngFor="let data of responce">
      <!-- load all data to table -->
      <tr>
        <!-- load table body -->
        <td>{{data.company}}</td>
        <td>{{data.company_logo}}</td>
        <td>{{data.company_url}}</td>
        <td>{{data.title}}</td>
      </tr>
    </div>
    <!-- end of div -->
  </div>
  <!-- end of div -->
</table>
<!-- end of table -->











<div class="col s7">
  <table class="responsive-table highlight">
    <thead>
      <tr>
        <!-- <th>Name</th> -->
        <th>Position</th>
        <!-- <th>Office</th> -->
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let emp of employeeService.employees">
      <!-- <td>{{emp.name}}</td> -->
      <td>{{emp.position}}</td>
      <!-- <td>{{emp.office}}</td> -->
      <td>
        <a class="action-btn" (click)="onEdit(emp)">
          <i class="material-icons">edit</i>
        </a>
        <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </table>
</div>
